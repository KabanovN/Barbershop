<body>
    <header>
        <nav>
            <a>
                <img src="img/svg/logo.svg" width="111" height="24" alt="логотип Барбершоп Бородинский">
            </a>
            <ul>
                <li><a href="#">Информация</a> </li>

            </ul>
            <ul>
                <li>
                    <a href="login.html">Вход</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Средства для ухода</h2>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="#">Магазин</a></li>
            <li>Средства для ухода</li>
        </ul>

        <section>
            <h2>Фильтры товаров</h2>
            <form action="#" method="get">
                <fieldset>
                    <legend>Производители:</legend>
                    <ul>
                        <li>
                            <input type="checkbox" class="Baxter_of_california" id="Baxter_of_California_filter" checked>
                            <label for="Baxter_of_California_filter">Baxter of California</label>
                        </li>
                        <li>
                            <input type="checkbox" class="Mr_Natty" id="Mr_Natty_filter">
                            <label for="Mr_Natty_filter">Mr Natty</label>
                        </li>
                        <li>
                            <input type="checkbox" class="Suavecito" id="Suavecito_filter" checked>
                            <label for="Suavecito_filter">Suavecito</label>
                        </li>
                        <li>
                            <input type="checkbox" class="Malin-Goetz" id="Malin-Goetz_filter">
                            <label for="Malin-Goetz_filter">Malin+Goetz</label>
                        </li>
                        <li>
                            <input type="checkbox" class="Murrays" id="Murrays_filter">
                            <label for="Murrays_filter">Murray's</label>
                        </li>
                        <li>
                            <input type="checkbox" class=" American_Crew" id="American_Crew_filter" checked>
                            <label for="American_Crew_filter">American Crew</label>
                        </li>
                    </ul>
                </fieldset>

                <fieldset>
                    <legend>Группы товаров:</legend>
                    <ul>
                        <li>
                            <input type="radio" class="Shaving_accessories" id="Shaving_accessories_filter" name="accessories" value="radiobutton">
                            <label for="Shaving_accessories_filter">Бритвенные принадлежности</label>
                        </li>
                        <li>
                            <input type="radio" class="hair_care" id="hair_care_filter" name="accessories" value="radiobutton" checked>
                            <label for="hair_care_filter">Средства для ухода</label>
                        </li>
                        <li>
                            <input type="radio" class="accessories" id="accessories_filter" name="accessories" value="radiobutton">
                            <label for="accessories_filter">Аксессуары</label>
                        </li>
                    </ul>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
